{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 m6">
            <div class="display-box pokemon-1">
                <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
                <form class="select-pokemon" id="1" action="/api/pokemon">
                    <div class="input-field col s12 m6">
                        <input type="text" name="pokemon">
                        <label for="pokemon">Select a Pokémon</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <button class="waves-effect waves-light btn" type="submit">Find Pokemon</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="display-box pokemon-2">
                <form class="select-pokemon" id="2" action="/api/pokemon">
                    <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
                    <div class="input-field col s12 m6">
                        <input type="text" name="pokemon">
                        <label for="pokemon">Select a Pokémon</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <button class="waves-effect waves-light btn" type="submit">Find Pokemon</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/poke_script.js"></script>
{% endblock %}
