{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 m6">
            <div class="display-box deep-orange lighten" id="pokemon-box-1">
                    <!--{# <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}"> #}-->
                <div class="row">
                <form class="select-pokemon" id="1" action="/api/pokemon">
                    <div class="input-field col s12 m6">
                        <input type="text" name="pokemon">
                        <label for="pokemon">Select a Pokémon</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <button class="waves-effect waves-light btn" type="submit">Find Pokemon</button>
                    </div>
                </form>
                </div>
                <div class="display-stats" id="pokemon-1">
                    <div class="row">
                        <div class="col s5 m5 stat-block">
                            <div class="row">
                                <div class="col s6">
                                    <label for="catch_rate-base" class="poke-stat-label">Catch</label>
                                    <input type="number" class="poke-input general-stat catch_rate" name="catch_rate-base" value="0">
                                </div>
                                <div class="col s6">
                                    <label for="gender_ratio-base" class="poke-stat-label">Gender</label>
                                    <input type="number" class="poke-input general-stat gender_ratio" name="gender_ratio-base" value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <label for="height-base" class="poke-stat-label">Height</label>
                                    <input type="number" class="poke-input general-stat height" name="height-base" value="0">
                                </div>
                                <div class="col s6">
                                    <label for="weight-base" class="poke-stat-label">Weight</label>
                                    <input type="number" class="poke-input general-stat weight" name="weight-base" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="col s7 m7 stat-block">
                            <div class="row">
                                <div class="col s4">
                                    <label for="hp-base" class="poke-stat-label">HP</label>
                                    <input type="number" class="poke-input base-stat hp" name="hp-base" value="0">
                                </div>
                                <div class="col s4">
                                    <label for="attack-base" class="poke-stat-label">Atk</label>
                                    <input type="number" class="poke-input base-stat attack" name="attack-base" value="0">
                                </div>
                                <div class="col s4">
                                    <label for="defense-base" class="poke-stat-label">Def</label>
                                    <input type="number" class="poke-input base-stat defense" name="defense-base" value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s4">
                                    <label for="sp_attack-base" class="poke-stat-label">Sp Atk</label>
                                    <input type="number" class="poke-input base-stat sp_attack" name="sp_attack-base" value="0">
                                </div>
                                <div class="col s4">
                                    <label for="sp_defense-base" class="poke-stat-label">Sp Def</label>
                                    <input type="number" class="poke-input base-stat sp_defense" name="sp_defense-base" value="0">
                                </div>
                                <div class="col s4">
                                    <label for="speed-base" class="poke-stat-label">Spd</label>
                                    <input type="number" class="poke-input base-stat speed" name="speed-base" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 input-field">
                            <input type="text" class="type" name="type1" value="">
                        </div>
                        <div class="col s12 m6 input-field">
                            <input type="text" class="type" name="type2" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <select name="abilities" class="browser-default abilities"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 input-field">
                            <select name="moves1" class="browser-default moves"></select>
                        </div>
                        <div class="col s6 input-field">
                            <select name="moves2" class="browser-default moves"></select>
                        </div>
                        <div class="col s6 input-field">
                            <select name="moves3" class="browser-default moves"></select>
                        </div>
                        <div class="col s6 input-field">
                            <select name="moves4" class="browser-default moves"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="display-box" id="pokemon-box-2">
                <form class="select-pokemon" id="2" action="/api/pokemon">
                    <!--{# <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}"> #}-->
                    <div class="input-field col s12 m6">
                        <input type="text" name="pokemon">
                        <label for="pokemon">Select a Pokémon</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <button class="waves-effect waves-light btn" type="submit">Find Pokemon</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/poke_script.js"></script>
{% endblock %}
